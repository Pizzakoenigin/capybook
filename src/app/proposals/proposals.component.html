    <div *ngFor="let capybara of capybaras; let i =index">

            <div>
                <button (click)="setSharedData()"> Klick mich</button>
                <button (click)="dataService.sharedData = capybara.id"> Klick mich und zeige capy.id</button>

                <a routerLink="/profile"><b>{{capybara.name}}</b></a>
                <span> {{capybara.description}}</span> <br>
                <a *ngIf="capybara.canFollow" (click)="capybara.canFollow=false">adden</a>

                <!-- <a *ngIf="capybara.canFollow" (click)="fs.addFriend(name, text, source); capybara=false">adden</a> -->
            </div>
        </div>
