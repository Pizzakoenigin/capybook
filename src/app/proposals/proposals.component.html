<div class="proposals-container" *ngIf="dataService.friendListLength != capybaras.length">

    <div >
        <b >Freundesvorschl√§ge</b>
    </div>    
    <div *ngFor="let capybara of capybaras; let i =index">
        <div class="profile-row" *ngIf="capybara.canFollow">
            <img src={{capybara.image}} alt="">
            <div>
                <a [routerLink]="['/profile', capybaras[i].name + capybaras[i].id]" (click)="dataService.profileIndex = capybara.id"><b>{{capybara.name}}</b></a>
                <span> {{capybara.description}}</span> <br>
                <a (click)="friendService.addFriend(capybaras, capybara.id)">adden</a>
            </div>
        </div>
        
    </div>
</div>
