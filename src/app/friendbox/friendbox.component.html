<h2>Meine Freunde</h2>

<div class="friendrow">

    <!-- <div>
        <p>Du hast noch keine Freunde.</p>
    </div> -->


    <div *ngFor="let capybara of capybaras[0].friends; let i = index">
        <div class="friend default-card" *ngIf="!capybara.canFollow">
            <img src={{capybara?.image}} alt="">
            <p>{{capybara?.name}}</p>
            <a (click)="capybara.canFollow=true; removeFriend(i)">entfernen</a>
        </div>


    </div>
</div>
