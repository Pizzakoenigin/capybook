<div class="friendrow">
    
    <div *ngIf="fs.names.length === 0">
        <p>Du hast noch keine Freunde.</p>
    </div>


    <div class="friend default-card" *ngFor = "let name of fs.names; let i =index">
        <img src={{fs.images[i]}} alt="">
        <p>{{name}}</p>
        
        
    </div>

</div>
