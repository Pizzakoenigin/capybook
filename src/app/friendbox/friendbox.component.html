<div class="friendrow">
    
    <div *ngIf="fs.names.length === 0">
        <p>Du hast noch keine Freunde.</p>
    </div>


    <div  *ngFor = "let capybara of capybaras; let i =index">
        <div class="friend default-card" *ngIf="capybara.canFollow">
                  <img src={{capybara.image}} alt="">
        <p>{{capybara.name}}</p>
        <a (click)="fs.removeFriend(i); capybara.canFollow=true">entfernen</a>  
        </div>

        
    </div>
</div>
