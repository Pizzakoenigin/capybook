<div class="friendrow">

    <!-- <div>

    <div *ngFor="let capybara of capybaras; let i = index">
        <div class="friend default-card" *ngIf="!capybara.canFollow && capybara.id !=0">
            <img src={{capybara.image}} alt="">
            <p>{{capybara.name}}</p>
            <a (click)="capybara.canFollow=true">entfernen</a>
        </div>


    </div>
</div>
