<h2>Meine Freunde</h2>

<div class="friendrow">

    <div *ngIf="capybaras[dataService.profileIndex].friends.length == 0  && capybaras[dataService.profileIndex].id==0">
        <p>Füge Freunde aus den Vorschläge rechts hinzu!</p>
    </div>


    <div *ngFor="let capybara of capybaras[dataService.profileIndex].friends; let i = index">
        <div class="friend default-card">
            <img src={{capybara?.image}} alt="">
            <p>
                <a routerLink="/profile" (click)="dataService.profileIndex = capybara.id">{{capybara.name}}</a>
            </p>
            <div *ngIf="capybaras[dataService.profileIndex].id == 0">
                <a (click)="capybara.canFollow=true; removeFriend(i)">entfernen</a>
            </div>

        </div>


    </div>
</div>

<!-- *ngIf="!capybara.canFollow" -->
