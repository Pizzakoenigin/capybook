<div class="card default-card" *ngFor="let post of posts">
    <img src={{post.source}} alt="">

    <p>{{post.author}} schreibt</p>

    <p>{{post.content}}</p>

    <p>{{post.likes || 0}} Likes</p>

    <div class="buttons">
        <button (click)="ls.addLike(cardIndex)">
            Like
            <mat-icon>favorite</mat-icon>

        </button>
        <button>
            Nachricht schreiben
            <mat-icon>chat</mat-icon>
        </button>
    </div>

</div>
