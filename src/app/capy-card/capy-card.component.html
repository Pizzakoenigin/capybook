<div class="card default-card" *ngFor="let post of posts">
    <img src={{post.source}} alt="">

    <div class="post">
        <p class="author">{{post.author}} schreibt:</p>

        <p>{{post.content}}</p>

        <p class="hashtags">{{post.hashtags}}</p>

        <p>{{post.likes}} Likes</p>
    </div>



    <div class="buttons">
        <button (click)="post.likes = ls.addLike(post.likes, post.liked); post.liked = ls.checkLiked(post.liked)" [class.liked]="post.liked">
            <span *ngIf="post.liked; else elseBlock">
                Liked
            </span>
            <ng-template #elseBlock> Like </ng-template>
            <mat-icon>favorite</mat-icon>

        </button>
        <button>
            Kommentar schreiben
            <mat-icon>chat</mat-icon>
        </button>
    </div>

</div>
