<div class="card default-card">
    <img src={{source}} alt="">

    <p>{{text}}</p>

    <p>{{ls.likes[cardIndex] || 0}} Likes</p>

    <div class="buttons">
        <button (click)="ls.addLike(cardIndex)">
            Like
            <mat-icon>favorite</mat-icon>

        </button>
        <button>
            Nachricht schreiben
            <mat-icon>chat</mat-icon>
        </button>
    </div>

</div>
