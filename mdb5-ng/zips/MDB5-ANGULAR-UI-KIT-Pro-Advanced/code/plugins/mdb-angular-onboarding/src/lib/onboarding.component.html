<div
  class="card popover"
  style="min-width: 320px; opacity: 1"
  [ngClass]="customClass"
  [@fadeIn]="animationState"
  (@fadeIn.done)="onAnimationDone()"
>
  <div class="popover-arrow"></div>
  <h3 class="popover-header">{{ actualIndex + 1 }} / {{ stepsLength }}</h3>
  <div class="popover-body">
    <p
      class="popover-text"
      [innerHTML]="content ? content : 'This button has just started your onboarding'"
    ></p>
    <hr />
    <button
      class="btn btn-sm mx-0 prev"
      [disabled]="actualIndex === 0"
      [ngClass]="btnPrevClass"
      data-mdb-role="prev"
      aria-disabled="prevButtonEnabled"
      (click)="prevStep()"
      [innerHTML]="prevLabel"
    ></button>
    <button
      *ngIf="autoplay"
      class="btn btn-sm mx-0 control"
      [ngClass]="{ 'btn-success': !autoplayPlaying, 'btn-primary': autoplayPlaying }"
      [ngClass]="autoplayPlayingStateLabel ? btnPauseClass : btnResumeClass"
      data-mdb-role="pause-resume"
      (click)="toggleAutoplay()"
      [innerHTML]="autoplayPlayingStateLabel"
    ></button>

    <button
      class="btn btn-sm mx-0 next"
      data-mdb-role="next"
      aria-disabled="nextButtonEnabled"
      [disabled]="actualIndex === stepsLength - 1"
      [ngClass]="btnNextClass"
      (click)="nextStep()"
      [innerHTML]="nextLabel"
    ></button>
    <button
      role="button"
      class="btn btn-sm mx-0 end"
      [ngClass]="actualIndex + 1 === stepsLength ? btnFinishClass : btnSkipClass"
      data-mdb-role="end"
      (click)="stopOnboarding()"
      [innerHTML]="actualIndex + 1 === stepsLength ? finishLabel : skipLabel"
    ></button>
  </div>
</div>
