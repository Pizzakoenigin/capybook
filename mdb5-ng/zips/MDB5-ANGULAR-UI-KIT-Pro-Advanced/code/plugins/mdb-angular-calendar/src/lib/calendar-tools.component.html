<div class="calendar-tools">
  <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center">
    <div *ngIf="navigation" class="my-2 me-2 my-lg-0 d-flex justify-content-center">
      <button
        mdbRipple
        rippleColor="dark"
        class="btn btn-link text-dark"
        (click)="handleTodayBtnClick()"
      >
        {{ options.todayCaption }}</button
      ><button
        mdbRipple
        rippleColor="dark"
        class="btn btn-link text-dark ripple-surface-dark"
        style=""
        (click)="handlePreviousBtnClick()"
      >
        <i class="fas fa-chevron-left"></i></button
      ><button
        mdbRipple
        rippleColor="dark"
        class="btn btn-link text-dark"
        (click)="handleNextBtnClick()"
      >
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
    <span class="calendar-heading">{{ period }}</span>
  </div>
  <div class="d-flex justify-content-center">
    <mdb-form-control *ngIf="viewSelect">
      <mdb-select [formControl]="viewControl">
        <mdb-option
          *ngFor="let option of [options.monthCaption, options.weekCaption, options.listCaption]"
          [value]="option"
          >{{ option.charAt(0).toUpperCase() + option.slice(1) }}</mdb-option
        >
      </mdb-select>
    </mdb-form-control>
    <button *ngIf="addEventButton" class="btn btn-primary" (click)="onAddEventClick()">
      Add event
    </button>
  </div>
</div>
