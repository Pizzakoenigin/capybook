<div class="countdown countdown-{{ countdownPosition }}" *ngIf="!isInvalidDate">
  <ng-container
  *ngFor="let unit of countdownUnits; let i = index"
  >
  <div
    class="countdown-unit countdown-{{ unit }} countdown-unit-{{ countdownLabelPosition }}"
  >
    <span
      [attr.aria-labelledby]="'label-' + unit"
      class="{{ countdownTextStyle }}"
      [ngStyle]="{ 'font-size': countdownTextSize }"
      >{{ unitFields[unit] }}</span
    >
    <span
      [attr.name]="'label-' + unit"
      class="{{ countdownLabelStyle }}"
      [ngStyle]="{ 'font-size': countdownLabelSize }"
      >{{ getLabel(unit) }}</span
    >
  </div>
  <span *ngIf="i !== countdownUnits.length - 1" class="countdown-unit-separator">{{ countdownSeparator }}</span>
</ng-container>
</div>
<div *ngIf="isInvalidDate">
  <p class="note note-danger">
    <strong>Invalid Date Format: {{ this._countdown }}</strong
    >. Please provide
    <a
      href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date/parse#ECMAScript_5_ISO-8601_format_support"
      target="_blank"
      >valid date format</a
    >
  </p>
</div>
